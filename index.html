<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <section class="introduction">
        <img class="introduction_img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="introduction_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>

    <section class="container">
        <div class="add-form">
            <label for="new-task">Add Item</label>
            <div class="add-form_task">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>

        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
            <li class="list__item">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img  class="delete-icon" src="./remove.svg" alt="delete icon">
                </button>
            </li>
            <li class="edit-mode list__item">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img class="delete-icon" src="./remove.svg" alt="delete icon">
                </button>
            </li>
        </ul>

        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
            <li class="list__item">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img class="delete-icon" src="./remove.svg" alt="delete icon">
                </button>
            </li>
        </ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
